<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addons-pro/stepper.min.css"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign up</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-right" style="color: #757575;" action="#!">


                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form">
                            <input type="text" id="father-name" class="form-control">
                            <label for="father-name">نام پدر</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form">
                            <input type="text" id="national-code" class="form-control">
                            <label for="national-code">کد ملی / کد تابعیت</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <select class="mdb-select" id="day">
                            <option value="" disabled selected>روز</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select class="mdb-select" id="month">
                            <option value="" disabled selected>ماه</option>
                            <option value="">فروردین</option>
                            <option value="">اردیبهشت</option>
                            <option value="">خرداد</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select class="mdb-select" id="year">
                            <option value="" disabled selected>سال</option>
                            <option value="">1990</option>
                            <option value="">1991</option>
                            <option value="">1992</option>
                        </select>
                    </div>
                </div>

                

                <!-- Sign up button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
                    ثبت نام
                </button>
            </form>
            <!-- Form -->

        </div>

    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/jquery.steps.js"></script>
<script type="text/javascript" src="src/js/pro/material-select/material-select.js"></script>
<script type="text/javascript" src="src/js/pro/material-select/material-select-view.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
