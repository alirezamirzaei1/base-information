<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addons-pro/stepper.min.css"/>
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign up</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-right" style="color: #757575;" action="#!">


                <div class="row">
                    <div class="col-md-12">
                        <!--Message-->
                        <div class="md-form">
                            <textarea id="experience" class="form-control md-textarea" rows="3"></textarea>
                            <label for="experience">سابقه تشکیلاتی خود را شرح دهید!</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-right">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="course-question">
                            <label class="form-check-label" for="course-question">آیا در دوره مقدماتی شرکت کرده
                                اید؟</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-right">
                        <label for="course">کدام یک از دوره های دیگر را در سال های پیش شرکت کرده اید؟</label>
                    </div>
                </div>

                <div class="row" id="course">
                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="course-mighat" name="course">
                            <label class="form-check-label" for="course-mighat">میقات</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="Islam-nab" name="course">
                            <label class="form-check-label" for="Islam-nab">اسلام ناب</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="velayat" name="course">
                            <label class="form-check-label" for="velayat">طرح ولایت</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="other" name="course">
                            <label class="form-check-label" for="other">سایر</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-right">
                        <label for="activity">قصد همکاری در کدامیک از موارد را دارید؟</label>
                    </div>
                </div>

                <div class="row" id="activity">
                    <div class="col-md-4">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="notice" name="activity">
                            <label class="form-check-label" for="notice">اطلاع رسانی</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="cultural-activity" name="activity">
                            <label class="form-check-label" for="cultural-activity">امور فرهنگی</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="content-production" name="activity">
                            <label class="form-check-label" for="content-production">تولید محتوا</label>
                        </div>
                    </div>
                </div>

                

                <!-- Sign up button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
                    ثبت نام
                </button>
            </form>
            <!-- Form -->

        </div>

    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/jquery.steps.js"></script>
<script type="text/javascript" src="src/js/pro/material-select/material-select.js"></script>
<script type="text/javascript" src="src/js/pro/material-select/material-select-view.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
